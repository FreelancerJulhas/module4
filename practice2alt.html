  <body>
   <div class="form_container">
    <form>
      <legend>Story Telling Feedback Form</legend>
        <label for="name" class="input_title">
          Your Name : <input type="text" id="name" />
            </label>
      <br><br>
          <label for="title" class="input_title">
              Story Title : <input type="text" name="title" id="title" />
            </label> 
          <br><br>
             <label for="rating" class="input_title">
              Rate The Story : <select name="rating" id="rating">
                <option value="">Select</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Very Poor">Very Poor</option>
              </select>
            <br><br>
            <label for="option" class="input_title">
              Your Opinion :  <textarea class="msgBox"
                name="option"
                id="option"
                rows="10"
                cols="30"
                placeholder="Write your opinion to improve the story."
              ></textarea>
            </label>
          <br><br>
          <div class="btn_container">
            <label for="submit" >
              <input type="submit" id="submit" value="Submit" />
            </label>
          </div>
            
    </form>
