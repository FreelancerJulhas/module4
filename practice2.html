    <meta charset="UTF-8" />

  </head>
  <body>
    <form action="">
      <legend>Story Telling Feedback Form</legend>
      <br />
      <table>
        <tr>
          <td>Your Name:</td>
          <td colspan="6">
            <label for="name">
              <input type="text" id="name" />
            </label>
          </td>
        </tr>
        <tr>
          <td>Story Title:</td>
          <td colspan="6">
            <label for="title">
              <input type="text" name="title" id="title" />
            </label> 
          </td>
        </tr>

        <tr>
          <td>Rate The Story:</td>
          <td colspan="6">
            <label for="rating">
              <select name="rating" id="rating">
                <option value="">Select</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Very Poor">Very Poor</option>
              </select>
            </label>
          </td>
        </tr>
        <tr>
          <td>Opinion:</td>
          <td >
            <label for="option">
              <textarea class="msgBox"
                name="option"
                id="option"
                rows="6"
                cols="30"
                placeholder="Write your opinion to improve the story."
              ></textarea>
            </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="submit">
            <label for="submit">
              <input type="submit" id="submit" value="Submit" />
            </label>
          </td>
        </tr>
      </table>
    </form>
